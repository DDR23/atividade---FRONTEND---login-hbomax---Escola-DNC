<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>HBO MAX22</title>
    <link rel="stylesheet" href="/style/style.css">

</head>
<body>
    <div id="backgroundMovie">
        <video autoplay loop src="/movie/backgroundMovieHboMax.mp4"></video>
    </div>
    <nav>
        <div id="navMenu">
            <a class="menuSearch" href=""><img src="/image/menu.svg" alt=""></a>
            <a class="menuSearch" href=""><img src="/image/search.svg" alt=""></a>
                
        </div>
        <header>
            <a class="alinhadoAoMeio" href="/index.html"><img src="/image/logoHbo.svg" alt="HBOMax"></a>
        </header>
        <div id="navLogin">
            <a class="login" href="">Assinar</a>
            <a class="login" href="">Entrar</a>
        </div>
    </nav>
    <section>
        <div id="parteSuperior">
            <h1>Entrar</h1>
            <h2>Você tem uma conta HBO Max?</h2>
        </div>
        <div id="formularioDeLogin">
            <form action="#">
                <label for="">E-mail</label>
                <input type="text" name="email" id="" placeholder="Digite seu e-mail">
                <label for="">Senha</label>
                <input type="password" name="senha" id="" placeholder="Digite sua senha">
                <input type="submit" name="" id="botaoEnviar" value="Entrar">
            </form>
        </div>
        <div id="parteInferior">
            <h2>Você acessa a HBO Max por um provedor<br>de TV, de internet ou celular?</h2>
            <button id="acessoProvedor">Entrar como provedor</button>
        </div>
        </section>
